<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
  </head>
  <body>
    <div class="container">
      <section class="notes-section">
        <div class="table-head">
          <p class="table-head__label">Name</p>
          <p class="table-head__label">Created</p>
          <p class="table-head__label">Category</p>
          <p class="table-head__label">Content</p>
          <p class="table-head__label">Dates</p>
          <div>
            <img
              class="list-item-buttons__btn archive-btn"
              src="./images/archive-icon.svg"
              alt="archive"
            />
            <img
              class="list-item-buttons__btn delete-btn"
              src="./images/trash-icon.svg"
              alt="delete"
            />
          </div>
        </div>
        <!-- LIST FOR NOTES -->
        <ul id="list" class="notes-list"></ul>
      </section>

      <form id="add-form" class="note-form">
        <label
          >Name:
          <input
            id="name"
            name="name"
            type="text"
            class="note-form__name-input text-input"
            required
          />
        </label>
        <label
          >Content:
          <input
            id="content"
            name="content"
            type="text"
            class="note-form_content-input text-input"
            required
          />
        </label>
        <label
          >Category:
          <select
            id="selector"
            name="type"
            class="note-form__category-selector"
          >
            <option value="Task">Task</option>
            <option value="Random Thought">Random Thought</option>
            <option value="Idea">Idea</option>
          </select>
        </label>
        <input class="note-form__add-btn" type="submit" value="Add note" />
      </form>
      <button class="create-button">Create Note</button>
    </div>
  </body>
</html>
